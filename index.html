<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas - Minha Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com nome da loja -->
    <header class="header">
        <div class="container">
            <h1>Minha Loja</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#produtos">Produtos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <section class="hero">
        <h2>Bem-vindo à Minha Loja</h2>
        <p>Encontre as melhores roupas com o melhor preço</p>
    </section>

    <!-- Seção de Produtos -->
    <section id="produtos" class="produtos">
        <h2>Catálogo de Produtos</h2>
        <div class="produtos-container">
            <div class="produto">
                <img src="camisa.jpg" alt="Camisa Casual">
                <h3>Camisa Casual</h3>
                <p>R$ 49,90</p>
            </div>
            <div class="produto">
                <img src="calca.jpg" alt="Calça Jeans">
                <h3>Calça Jeans</h3>
                <p>R$ 99,90</p>
            </div>
            <div class="produto">
                <img src="jaqueta.jpg" alt="Jaqueta">
                <h3>Jaqueta</h3>
                <p>R$ 149,90</p>
            </div>
        </div>
    </section>

    <!-- Seção de Contato -->
    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
